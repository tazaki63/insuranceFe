<div class="modal-header" >
    <h4 class = "modal-title"> Do you want to confirm the payment? </h4 >
    <button  type="button " class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span  aria-hidden = "true" >&times; </span>
    </button >
</div >
<div  class = "modal-body" >
    <h5> Payment details: </h5 >
    <p> <b> ID: </b> {{id}} </p>
    <p> <b> Name: </b> {{name}} </p>
    <p> <b> Price: </b> {{price}} $ </p >
</div>
<div class="modal-footer d-flex justify-content-between" >
    <button  type = "button" (click)='confirm(id)' class = "btn btn-outline-success" > Confirm </button >
    <button  type = "button" (click)='cancel(id)'  class = "btn btn-outline-danger" > Cancel </button >
</div >
