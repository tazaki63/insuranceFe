<header>
    <script  src="https://js.stripe.com/v2/"></script>
  </header>
  <div  class = "container mt-3 " >
      <div  class = "card p-3" style = "width:28rem;" *ngIf = "agent" >
            <div  class = "card-body mx-auto " >
            <h5  class = "card-title" > {{agent.agentName}} </h5 >
            <p > <b > Price: </b > 50 $ </p >
          </div >
          <div  class = "card-body" >
            <app-payment name="{{agent.agentName}}"
            price=50 description=null> </app-payment >
          </div >
        </div >
        </div >
