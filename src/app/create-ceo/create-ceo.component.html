<div>
    <h1>Create CEO: </h1>

    <form>
        <div class='form-group'>
            <label for='name'>CEO name:</label>
            <input type='name' required [(ngModel)]='ceo.name' placeholder='enter student' name='name'
            class='form-control' id='name' #name="ngModel">
            <div *ngIf="name.invalid && (name.dirty || name.touched)" >
                <small *ngIf="name.errors.required" class="alert alert-danger">Name is required</small>
            </div>
        </div>
        <div class='form-group'>
            <label for='age'>CEO age:</label>
            <input type='age' [(ngModel)]='ceo.age' placeholder='enter age' name='age'
            class='form-control' id='age'>
        </div>
        <div class='form-group'>
            <label for='sex'>sex:</label>
            <input type='sex' [(ngModel)]='ceo.sex' placeholder='enter sex' name='sex'
            class='form-control' id='sex'>
        </div>
        <div class='form-group'>
            <label for='qualification'>sex:</label>
            <input type='qualification' [(ngModel)]='ceo.qualification' placeholder='enter qualification' name='qualification'
            class='form-control' id='sex'>
        </div>
        <div class='form-group'>
            <label for='address'>address:</label>
            <input type='address' [(ngModel)]='ceo.address' placeholder='enter address' name='address'
            class='form-control' id='address'>
        </div>
        <div class="form-group">
            <label for='password'>Password:</label>
            <input type='password' required minlength="6" [(ngModel)]='ceo.password' placeholder='Enter password' name='password'
            class='form-control' id='password' #password="ngModel">
            <div *ngIf="password.invalid && (password.dirty || password.touched)" >
                <small *ngIf="password.errors.required" class="alert alert-danger">Password is required</small>
                <small *ngIf="password.errors.minlength"  class="alert alert-danger">Password must be at least 6 characters long.</small>
            </div>
        </div>
        <button class='btn btn-success' (click)='createCEO()'>Create CEO</button>

    </form>
</div>
